basePath: /
definitions:
  models.User:
    properties:
      address:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        description: The error message
        type: string
    type: object
  utils.SignUpSuccessResponse:
    properties:
      data:
        allOf:
        - $ref: '#/definitions/models.User'
        description: The user data
      message:
        description: The success message
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: AnnounceIT is a solution for broadcasting agencies to receive and manage
    announcements effectively.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AnnounceIT API
  version: "1.0"
paths:
  /message:
    get:
      consumes:
      - application/json
      description: Returns a "Hello World" message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Show a message
      tags:
      - message
  /users/signup:
    post:
      consumes:
      - application/json
      description: Create a new user in the system
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/utils.SignUpSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Sign up a new user
      tags:
      - Users
schemes:
- http
- https
swagger: "2.0"
